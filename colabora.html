<script>
const flyer = document.querySelector('.flyer');
const modal = document.getElementById('modalFlyer');
const modalImg = document.getElementById('flyerAmpliado');
const closeBtn = document.querySelector('.close-flyer');

flyer.addEventListener('click', () => {
    modal.style.display = "flex";
    modalImg.src = flyer.src;
});

closeBtn.addEventListener('click', () => {
    modal.style.display = "none";
});

window.addEventListener('click', (e) => {
    if (e.target === modal) {
        modal.style.display = "none";
    }
});

// ✅ Cierra también si clickean sobre la imagen ampliada
modalImg.addEventListener('click', () => {
    modal.style.display = "none";
});
</script>
