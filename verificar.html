async function verificarTicket() {
  const loading = document.getElementById('loading');
  const contenido = document.getElementById('contenido');
  const header = document.getElementById('header');

  if (!numeroVerificar) {
    mostrarError('No se especific√≥ un n√∫mero de ticket');
    return;
  }

  try {
    // Convertir a n√∫mero para comparar
    const numBuscar = parseInt(numeroVerificar);
    
    // Buscar por campo 'numero' en lugar de por ID
    const snapshot = await db.collection('rifa')
      .where('numero', '==', numBuscar)
      .limit(1)
      .get();
    
    if (snapshot.empty) {
      // Intentar tambi√©n con string por si acaso
      const snapshot2 = await db.collection('rifa')
        .where('numero', '==', numeroVerificar)
        .limit(1)
        .get();
      
      if (snapshot2.empty) {
        mostrarDisponible(numeroVerificar);
        return;
      }
      
      const data = snapshot2.docs[0].data();
      mostrarResultado(data, numeroVerificar);
      return;
    }

    const data = snapshot.docs[0].data();
    mostrarResultado(data, numeroVerificar);

  } catch (error) {
    console.error('Error:', error);
    mostrarError('Error al verificar el ticket');
  }
}

function mostrarResultado(data, numeroVerificar) {
  const loading = document.getElementById('loading');
  const contenido = document.getElementById('contenido');

  // N√∫mero

    numeroVerificar.toString().padStart(3, '0');

  // Nombre (solo primer nombre)
  const nombreCompleto = data.nombre || 'Participante';
  const primerNombre = nombreCompleto.split(' ')[0];
  document.getElementById('nombre').textContent = primerNombre;

  // Fecha
  if (data.time && data.time.seconds) {
    const fecha = new Date(data.time.seconds * 1000);
    document.getElementById('fecha').textContent = fecha.toLocaleDateString('es-AR', {
      day: '2-digit',
      month: 'long',
      year: 'numeric'
    });
  } else {
    document.getElementById('fecha').textContent = 'No registrada';
  }

  // Estado
  if (data.state === 3) {
    header.className = 'card-header';
    document.getElementById('status-icon').textContent = '‚úÖ';
    document.getElementById('status-title').textContent = 'PAGO CONFIRMADO';

  } else {
    mostrarDisponible(numeroVerificar);
  }
